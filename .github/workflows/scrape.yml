name: Scrape medRxiv AI Articles

on:
  schedule:
    # Run monthly on the 7th at 2 AM UTC (10 AM Beijing time)
    - cron: '0 2 7 * *' # æ¯æœˆ7æ—¥ 10:00 åŒ—äº¬æ—¶é—´ï¼ˆUTC+8ï¼‰
  workflow_dispatch:  # Allow manual trigger for immediate runs
    inputs:
      search_keyword:
        description: 'Search keyword (default: artificial intelligence)'
        required: false
        default: 'artificial intelligence'
      days_back:
        description: 'Days to look back (default: current month only)'
        required: false
        default: '30'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create necessary directories
        run: |
          mkdir -p data logs .cache

      - name: Test GLM API Configuration
        run: |
          python test_github_actions.py

      - name: Run harvest script
        env:
          GLM_API_KEY: ${{ secrets.GLM_API_KEY }}
          GLM_BASE_URL: ${{ secrets.GLM_BASE_URL }}
          GLM_MODEL_NAME: ${{ secrets.GLM_MODEL_NAME }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BIO_MODEL_API_KEY: ${{ secrets.BIO_MODEL_API_KEY }}
          BIO_MODEL_BASE_URL: ${{ secrets.BIO_MODEL_BASE_URL }}
          SEARCH_KEYWORD: ${{ github.event.inputs.search_keyword || 'artificial intelligence' }}
          DAYS_BACK: ${{ github.event.inputs.days_back || '30' }}
        run: |
          python src/harvest_medrxiv.py
      
      - name: Get timestamp for branch name
        id: timestamp
        run: echo "timestamp=$(date -u +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes (direct, no PR)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          timestamp="${{ steps.timestamp.outputs.timestamp }}"
          current_month=$(date -u +'%Y-%m')
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data || true

          # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
          if git diff --cached --quiet; then
            echo "No changes to commit for ${current_month}"
            exit 0
          fi

          git commit -m "Update data (${current_month}): Add medRxiv AI articles for ${current_month}

ğŸ“… Monthly harvest: ${current_month}
ğŸ¤– Generated with GLM-4.6 model
ğŸ”„ Automated by GitHub Actions

ğŸ¤– Generated with [Claude Code](https://claude.com/claude-code)

Co-Authored-By: Claude <noreply@anthropic.com>"

          # è®¡ç®—å½“å‰åˆ†æ”¯åå¹¶ä¸è¿œç«¯åŒæ­¥ï¼ˆé¿å… non-fast-forwardï¼‰
          BRANCH=${GITHUB_REF#refs/heads/}
          echo "Target branch: $BRANCH"

          # ç¡®ä¿æ‹¿åˆ°è¿œç«¯æœ€æ–°æäº¤å¹¶å°è¯• rebaseï¼ˆå¤±è´¥æ—¶ç»§ç»­ä»¥ä¾¿åç»­æ’æŸ¥ï¼‰
          git fetch origin "$BRANCH"
          git pull --rebase origin "$BRANCH" || echo "Rebase may have conflicts; manual intervention may be required"

          # æ¨é€å›å½“å‰åˆ†æ”¯
          git push origin "HEAD:$BRANCH"
      
      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: harvest-logs-${{ steps.timestamp.outputs.timestamp }}
          path: logs/
          retention-days: 30
