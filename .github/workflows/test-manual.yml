name: Test Manual Trigger

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Test message'
        required: false
        default: 'Hello Actions!'
        type: string

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Basic test
        run: |
          echo "Manual trigger test!"
          echo "Input message: ${{ github.event.inputs.message }}"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"

      - name: Check secrets
        run: |
          echo "GLM_API_KEY exists: ${{ secrets.GLM_API_KEY != '' }}"
          echo "Running on branch: ${{ github.ref_name }}"